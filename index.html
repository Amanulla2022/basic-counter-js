<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1>Counter</h1>
      <div class="counter-details counter-container">
        <h2 class="count"></h2>
        <div class="counter-buttons">
          <button id="inc">+</button>
          <button id="dec">-</button>
        </div>
        <div>
          <label id="count">Increamented/Decremented By</label>
          <input for="count" type="number" id="step" />
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
